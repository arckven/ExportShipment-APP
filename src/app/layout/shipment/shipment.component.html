<div [@routerTransition]>
    <app-page-header [heading]="'Shipment'" [icon]="'truck-loading'" [help]="'/login'"></app-page-header>
    <app-search [search]='childSearch'></app-search>
    <hr>
    <div class="col-md-12 table-responsive" *ngIf="childSearch['result']">
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-light border-custom2" *ngFor="let header of childSearch['result']" style="margin-bottom: 10px;">
                    <div class="card-header" *ngIf="false">
                            <h5 class="text-primary float-left"> Please complete shipment information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class='col-lg-12'>
                                <app-shipment-table [header]="header" [config]="config"></app-shipment-table>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" *ngIf="header['collapsed']" [@fadeInOut]>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6 list-group">
                                    <button type="button" class="list-group-item list-group-item-action active">
                                        Shipment
                                    </button>
                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>Plant</dt>
                                            <dd>{{ header.plant }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>Customer</dt>
                                            <dd>{{ header.customer }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>Ship To</dt>
                                            <dd>{{ header.shipto }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>Address</dt>
                                            <dd>{{ header.shiptoAddress }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>City</dt>
                                            <dd>{{ header.shiptoCity }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>ZIP Code</dt>
                                            <dd>{{ header.shiptoZipcode }}</dd>
                                        </dl>
                                    </button>

                                    <button type="button" class="list-group-item list-group-item-action">
                                        <dl class="dl-horizontal">
                                            <dt>Country</dt>
                                            <dd>{{ header.shiptoCountry }}</dd>
                                        </dl>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- <pre>{{childSearch.result | json}}</pre> -->
</div>
